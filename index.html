<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phu-Dev Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/71660aaf4b.js"
      crossorigin="anonymous"
    ></script>
    <script src="scirpt.js"></script>
  </head>
  <body style="background-color: rgb(20, 14, 61)">
    <img src="img/mev3.png" alt="" class="e-img h-img" />

    <div
      class="container-fluid d-flex flex-column justify-content-center"
      style="height: 800px"
    >
      <div class="row">
        <div
          class="col-lg-6 col-sm-12 d-flex flex-column align-items-center p-5"
        >
          <img
            src="img/mev3.png"
            alt=""
            class="img border border-5 rounded-circle mt-5"
            style="
              width: 300px;
              height: 300px;
              object-fit: cover;
              box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            "
          />
          <h1 class="text-white mt-5 fw-bold">PHU-DEV</h1>
        </div>
        <div
          class="col-lg-6 col-sm-12 d-flex flex-column align-items-center justify-content-center p-5"
        >
          <a
            href="https://github.com/phuwanat001 "
            target="_blank"
            class="btn btn-light btn-lg fw-bold mb-3 d-flex align-items-center gap-2"
            style="width: 200px"
          >
            <i class="fa-brands fa-github"></i>
            <span>GITHUB</span>
          </a>

          <a
            href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"
            target="_blank"
            class="btn btn-light btn-lg fw-bold mb-3 d-flex align-items-center gap-2"
            style="width: 200px"
          >
            <i class="fa-solid fa-envelope"></i>
            <span>EMAIL</span>
          </a>

          <a
            href="https://www.facebook.com/phuwanat.plauynonghkae"
            target="_blank"
            class="btn btn-light btn-lg fw-bold mb-3 d-flex align-items-center gap-2"
            style="width: 200px"
          >
            <i class="fa-brands fa-facebook"></i>
            <span>FACEBOOK</span>
          </a>
          <a
            href="https://phuwanat001.github.io/resume-phu_dev/"
            target="_blank"
            class="btn btn-light btn-lg fw-bold mb-3 d-flex align-items-center gap-2"
            style="width: 200px"
          >
            <i class="fa-solid fa-globe"></i>
            <span>WEBSITE</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
